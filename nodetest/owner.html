<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Owner Dashboard</title>
        <link rel="stylesheet" href="owner.css" />
    </head>
    <body>
        <h1>Owner Dashboard</h1>

        <h2>Add Property</h2>
        <form id="add-property-form">
            <label for="property-address">Address:</label>
            <input type="text" id="property-address" required /><br />

            <label for="property-neighborhood">Neighborhood:</label>
            <input type="text" id="property-neighborhood" required /><br />

            <label for="property-square-feet">Square Feet:</label>
            <input type="number" id="property-square-feet" required /><br />

            <label for="property-parking-garage">Parking Garage:</label>
            <div class="checkbox-container">
                <input type="checkbox" id="property-parking-garage" />
            </div>

            <label for="property-public-transportation">Public Transportation:</label>
            <div class="checkbox-container">
                <input type="checkbox" id="property-public-transportation" />
            </div>

            <button type="submit">Add Property</button>
        </form>

        <h2>Properties</h2>
        <ul id="property-list"></ul>

        <script src="owner.js"></script>
    </body>
</html>
