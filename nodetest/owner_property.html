<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Owner Property</h1>

    <form>
        <p>Address</p>
        <input type="text" id="property-address" name="address" placeholder="123 10th Avenue SE" required><br>

        <p>Neighborhood </p>
        <input type="text" id="property-neighborhood" name="neighborhood" placeholder="Downtown" required><br>

        <p>Square Feet </p>
        <input type="number" id="property-square-feet" name="square-feet" placeholder="500" required><br>

        <p>Parking Garage</p>
        <input type="checkbox" id="property-parking-garage" name="parking-garage"><br>

        <p>Public Transportation</p>
        <input type="checkbox" id="property-public-transportation" name="public-transportation"><br><br>

        <input type="submit" value="Submit" onclick="sendPropertyInfo()"><br><br>
    </form>

</body>
</html>
