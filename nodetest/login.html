<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Login</h1>

        <form>
            <p>Username</p>
            <input
                type="text"
                id="login-username"
                name="username"
                placeholder="Username"
                required
            /><br />

            <p>Password</p>
            <input
                type="text"
                id="login-password"
                name="password"
                placeholder="Password"
                required
            /><br /><br />

            <input
                type="submit"
                value="Submit"
                onclick="sendLoginInfo()"
            /><br /><br />
        </form>

        <a href="forgot_password.html">Forgot my password</a><br /><br />

        <a href="signup.html">Create new account</a><br /><br />
