<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign-In</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1>signup</h1>

        <form id="signup-form" action="#" method="post">
            <p>Username</p>
            <input
                type="text"
                id="signup-username"
                name="username"
                placeholder="Username"
                required
            /><br />

            <p>Password</p>
            <input
                type="password"
                id="signup-password"
                name="password"
                placeholder="Password"
                required
            /><br />

            <p>Name</p>
            <input
                type="text"
                id="signup-name"
                name="name"
                placeholder="Your Name"
                required
            /><br />

            <p>Phone</p>
            <input type="tel" id="signup-phone" name="phone" 
                pattern="\d{3} \d{3}-\d{4}" 
                title="Please enter a valid phone number in the format: 123 222-4444" 
                required>
            <br />

            <p>Email</p>
            <input
                type="email"
                id="signup-email"
                name="email"
                placeholder="myemail@example.com"
                required
            /><br />

            <p>Role:</p>
            <input
                type="radio"
                id="ownerRole"
                name="role"
                value="Owner"
                required
            />
            <label for="ownerRole">Owner</label><br />
            <input
                type="radio"
                id="coworkerRole"
                name="role"
                value="Coworker"
            />
            <label for="coworkerRole">Coworker</label><br /><br />

            <!-- Botão para Owner -->
            <a href="owner.html" id="owner-button" class="button" style="display:none;">Submit as Owner</a>
            <!-- Botão para Coworker -->
            <a href="coworker.html" id="coworker-button" class="button" style="display:none;">Submit as Coworker</a>

            <input
                type="submit"
                value="Submit"
                onclick="handleRoleSelection(event)"
            /><br /><br />
        </form>

        <footer>
            © Rent your place by IDONTKNOW group | All Rights Reserved
        </footer>

        <script>
            function handleRoleSelection(event) {
                event.preventDefault(); 
                const role = document.querySelector('input[name="role"]:checked');

                if (role) {
                    const roleValue = role.value;
                    if (roleValue === 'Owner') {
                        document.getElementById('owner-button').click();
                    } else if (roleValue === 'Coworker') {
                        document.getElementById('coworker-button').click();
                    }
                } else {
                    alert('Please select a role.');
                }
            }
        </script>
    </body>
</html>
